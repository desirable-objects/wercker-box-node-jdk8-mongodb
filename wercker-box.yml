name: node-jdk8-mongodb
version: 0.0.4
inherits: palerique/java8-oracle-nodejs@0.0.9
services:
  - mongodb
type: service
platform: ubuntu
description: wercker box including nodejs, mongodb, and jdk8 so that Geb functional testing can be run on nodejs projects
keywords:
  - jdk8
  - nodejs
  - mongodb
  - firefox
  - xvfb
script: |
  sudo apt-get update -y
  sudo apt-get install xvfb firefox -y
  Xvfb :33 &
